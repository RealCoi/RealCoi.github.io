<!DOCTYPE html>
<html>
<head>
    <title>Character Data Form</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Characters Database</title>
</head>
<body>
    <h1>DC Characters Database Entry</h1>
    <form action="https://formspree.io/f/myzkqnpk" method="POST">
    </form>
</body>
</html>

    <form id="characterForm">
        <label for="Character">Character:</label>
        <input type="text" id="Character" name="Character" required><br><br>

        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required><br><br>

        <label for="Alias">Alias:</label>
        <input type="text" id="Alias" name="Alias"><br><br>

        <label for="Other_Aliases">Other Aliases:</label>
        <input type="text" id="Other_Aliases" name="Other Aliases"><br><br>

        <label for="Relatives">Relatives:</label>
        <input type="text" id="Relatives" name="Relatives"><br><br>

        <label for="Affiliation">Affiliation:</label>
        <input type="text" id="Affiliation" name="Affiliation"><br><br>

        <label for="Base_Of_Operations">Base Of Operations:</label>
        <input type="text" id="Base_Of_Operations" name="Base Of Operations"><br><br>

        <label for="Status">Status:</label>
        <input type="text" id="Status" name="Status"><br><br>

        <label for="Alignment">Alignment:</label>
        <input type="text" id="Alignment" name="Alignment"><br><br>

        <label for="Identity">Identity:</label>
        <input type="text" id="Identity" name="Identity"><br><br>

        <label for="Race">Race:</label>
        <input type="text" id="Race" name="Race"><br><br>

        <label for="Citizenship">Citizenship:</label>
        <input type="text" id="Citizenship" name="Citizenship"><br><br>

        <label for="Marital_Status">Marital Status:</label>
        <input type="text" id="Marital_Status" name="Marital Status"><br><br>

        <label for="Characteristics">Characteristics:</label>
        <input type="text" id="Characteristics" name="Characteristics"><br><br>

        <label for="Gender">Gender:</label>
        <input type="text" id="Gender" name="Gender"><br><br>

        <label for="Eyes">Eyes:</label>
        <input type="text" id="Eyes" name="Eyes"><br><br>

        <label for="Hair">Hair:</label>
        <input type="text" id="Hair" name="Hair"><br><br>

        <label for="Skin">Skin:</label>
        <input type="text" id="Skin" name="Skin"><br><br>

        <label for="Origin">Origin:</label>
        <input type="text" id="Origin" name="Origin"><br><br>

        <label for="Universe">Universe:</label>
        <input type="text" id="Universe" name="Universe"><br><br>

        <label for="Creators">Creators:</label>
        <input type="text" id="Creators" name="Creators"><br><br>

        <label for="First_Appearance">First Appearance:</label>
        <input type="text" id="First_Appearance" name="First Appearance"><br><br>

        <label for="Last_Appearance">Last Appearance:</label>
        <input type="text" id="Last_Appearance" name="Last Appearance"><br><br>

        <label for="Character_Link">Character Link:</label>
        <input type="url" id="Character_Link" name="Character Link"><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('characterForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch('https://script.google.com/macros/s/AKfycbxRWddCGw1hsxFBYE3OxqgLK0oBFxTfYn-2dve4Hpsh_uMW3KZrLzlI1sG0J46EBFec/exec', {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.text())
            .then(data => {
                alert('Submission successful!');
                form.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
